<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00203F, #ADEFD1);
            color: #FFFFFF;
        }
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        .cell {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ADEFD1;
            border: 2px solid #00203F;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .cell:hover {
            background-color: #FFFFFF;
            color: #00203F;
            transform: scale(1.05);
        }
        .cell.taken {
            cursor: not-allowed;
            background-color: #808080;
            color: #FFFFFF;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ADEFD1;
        }
        .restart {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #00203F;
            color: #ADEFD1;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .restart:hover {
            background-color: #ADEFD1;
            color: #00203F;
            transform: scale(1.05);
        }
        .restart:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .cell {
                font-size: 2rem;
            }
            .message {
                font-size: 1rem;
            }
            .restart {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board"></div>
        <div class="message" id="message"></div>
        <button class="restart" onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        let currentPlayer = 'X';
        let gameState = Array(9).fill(null);

        function createBoard() {
            board.innerHTML = '';
            gameState.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.dataset.index = index;
                cellElement.addEventListener('click', handleCellClick);
                board.appendChild(cellElement);
            });
        }

        function handleCellClick(event) {
            const index = event.target.dataset.index;
            if (gameState[index] || checkWinner()) return;

            gameState[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add('taken');

            if (checkWinner()) {
                message.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
                highlightWinningCells();
            } else if (gameState.every(cell => cell)) {
                message.textContent = "It's a draw! ðŸ¤";
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                message.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    combination.forEach(index => {
                        board.children[index].style.backgroundColor = "#FFC857";
                        board.children[index].style.color = "#00203F";
                    });
                    return true;
                }
                return false;
            });
        }

        function restartGame() {
            gameState = Array(9).fill(null);
            currentPlayer = 'X';
            message.textContent = "Player X's turn";
            createBoard();
        }

        // Initialize the game
        createBoard();
        message.textContent = "Player X's turn";
    </script>
</body>
</html>
